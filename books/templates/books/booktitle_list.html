{% extends "base.html" %}

{% block title %}Book Title list{% endblock title %}

{% block content %}

<h1>Book Title list</h1>

<ul>
    {% if books %}
        {% for book in books %}
            <li><a href="{% url 'book_title_detail_view' book.pk %}">{{ book.title }}</a></li>
        {% endfor %}
    {% else %}
        <li>No books found</li>
    {% endif %}
</ul>

{% endblock content %}
