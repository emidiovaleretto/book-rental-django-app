{% extends "base.html" %}

{% block title %}Book Title list{% endblock title %}

{% block content %}

<h1>Book Title list</h1>

<ul>
    {% if object_list %}
        {% for obj in object_list %}
            <li><a href="#">{{ obj.title }}</a></li>
        {% endfor %}
    {% else %}
        <li>No books found</li>
    {% endif %}
</ul>

{% endblock content %}
