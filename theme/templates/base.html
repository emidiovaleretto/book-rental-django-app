{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
    	<title>Django Tailwind | {% block title %}{% endblock title %}</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		{% tailwind_css %}
	</head>

	<body class="bg-gray-50 dark:bg-slate-900 dark:text-white">
		<div>
			<button type="button" id="btn-switch"
				class="fixed top-[150px] right-0 p-3 bg-slate-200 text-slate-900 rounded-l-lg"
			> 
				<i class="fa-solid {% if request.session.is_dark_mode %}fa-sun{% else %}fa-moon{% endif %}"></i>
			</button>
			{% block content %}{% endblock content %}
		</div>
		<!-- Postload JS -->
		{% block postloadjs %}
		<script src="{% static 'js/script.js' %}"></script>
		{% endblock %}
	</body>
</html>
